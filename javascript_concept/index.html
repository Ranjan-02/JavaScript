<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: seagreen;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contenar {
            width: 280px;
            height: 450px;
            padding: 20px 20px;
            background-color: aliceblue;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #000;
        }

        .contenar img {
            width: 100%;
            height: 70%;
            border-radius: 10px;


        }

        .flex {
            text-align: center;
            margin-top: 30px;
        }

        button {
            margin-top: 20px;
            padding: 10px 14px;
            background: #24b124;
            border: none;
            font-weight: 600;
            color: #f5e4bd;
            letter-spacing: 1px;
            border-radius: 7px;
            cursor: pointer;

        }

        button:hover {
            background: #12680a;
        }
    </style>
</head>

<body>

    <div class="contenar">
        <img src="https://freeiconshop.com/wp-content/uploads/edd/image-solid.png" />
        <div class="flex">
            <h3>You not his Friend Listüòí</h3>

        </div>

    </div>

</body>

</html>
