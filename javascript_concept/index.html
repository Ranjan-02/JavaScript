<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: seagreen;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contenar {
            width: 280px;
            height: 450px;
            padding: 20px 20px;
            background-color: aliceblue;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #000;
        }

        .contenar img {
            width: 100%;
            height: 70%;
            border-radius: 10px;


        }

        .flex {
            text-align: center;

        }

        button {
            margin-top: 20px;
            padding: 10px 14px;
            background: #24b124;
            border: none;
            font-weight: 600;
            color: #f5e4bd;
            letter-spacing: 1px;
            border-radius: 7px;
            cursor: pointer;

        }

        button:hover {
            background: #12680a;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* box-shadow: 0px 0px 10px black; */
            height: fit-content;

        }

        .img-div {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .img-div img {
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="contenar">
        <img src="https://freeiconshop.com/wp-content/uploads/edd/image-solid.png" />
        <div class="flex">
            <h3>You not his Friend Listüòí</h3>
            <div class="status">
                <div class="img-div">
                    <img src="https://images.unsplash.com/photo-1596117260969-74a7306aa7db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1580&q=80
                    " alt="">
                </div>
                <button>Add Friend</button>
            </div>


        </div>

    </div>
    <script defer>
        const img = document.querySelector("img")
        const content = document.querySelector("h3")
        const btn = document.querySelector("button")
        const smallImg = document.querySelector(".img-div img")
        console.log(smallImg);
        let Chaking = true;
        btn.addEventListener("click", function () {
            if (Chaking === true) {
                content.innerHTML = "You Add Friend Listüòç"
                btn.style.backgroundColor = `Red`
                btn.innerHTML = "Remove Friend"

                img.src = `https://images.unsplash.com/photo-1596117260969-74a7306aa7db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1580&q=80`
                smallImg.src = `https://images.unsplash.com/photo-1596117260969-74a7306aa7db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1580&q=80`

                Chaking = false;
            } else {
                alert("you sure")
                content.innerHTML = "You not his Friend Listüòí"
                btn.style.backgroundColor = `green`
                btn.innerHTML = "Add Friend"
                img.src = `https://freeiconshop.com/wp-content/uploads/edd/image-solid.png`

                smallImg.src = `https://freeiconshop.com/wp-content/uploads/edd/image-solid.png`
                Chaking = true;
            }
        })

    </script>
</body>

</html>
