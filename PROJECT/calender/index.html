<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calender</title>
  </head>
  <body onload="renderDate()">
    <div class="wrapper">
      <div class="calender">
        <div class="month">
            <div class="prev" onclick="moveDate('prev')">
                <span>&#10094</span>
            </div>
            <div>
                <h2 id="month">June</h2>
                <p id="currentDate">Sat Jun 01 2019</p>
            </div>
            <div class="next" onclick="moveDate('next')">
                <span>&#10095</span>
            </div>
        </div>
        <div class="wikeends">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tues</div>
            <div>Wed</div>
            <div>thars</div>
            <div>fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
