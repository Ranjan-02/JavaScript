<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <section class="contenar flex nav-header">
            <div>
                <div class="logo">Weather App</div>
            </div>
            <div class="navigate">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit">Enter</button>
            </div>
        </section>

        <section class="contenar">
            <section class="left-section">
                <div class="top-div">
                    <div class="time">
                        <h1>10:30 am</h1>
                        <h1>23/07/2023</h1>

                    </div>
                    <div class="temp">
                        <img src="" alt="">
                        <h1>38 deg</h1>
                    </div>
                </div>
                <div class="forcust">
                    <ul>
                        <li>12:00 am</li>
                        <li>01:00</li>
                        <li>03:00pm</li>
                        <li>03:00pm</li>
                        <li>03:00pm</li>
                        <li>03:00pm</li>
                        <li>03:00pm</li>
                        <li>03:00pm</li>
                        <li>03:00pm</li>
                    </ul>
                </div>

            </section>

        </section>
        <section class="right-div">
            <div class="right-side">
                <!--  -->
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
